  <style>

      font-family: 'Poppins', sans-serif;

    main {
      background: #f9f9f9;

      padding: 30px;

    section h2 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    input, select, button {
      width: 100%;
      padding: 12px;

    button {

    button:hover {
      background: #357abd;
    }

    /* Compression Level Options Styling */
    #compressionLevel {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;

<body>
  <header>
    <h1>Image Tools</h1>
    <p>Compress and Remove Backgrounds from Images Instantly</p>
    <div class="nav-links">
      <a href="#compressor">Compress Image</a>
      <a href="#bgRemover">Background Remover</a>
    </div>
  </header>

  <main>
    <!-- Ad Unit 1 -->
    <div class="ad-unit">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="YOUR_ADSENSE_ID"
           data-ad-slot="AD_UNIT_ID_1"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <!-- Image Compression Tool -->
    <section id="compressor">
  <h2>Image Compressor</h2>
  <p>Need help? <a href="https://example.com/help" target="_blank">Learn how to compress images</a>.</p>
  <input type="file" id="compressInput" accept="image/*">
  <label for="compressionLevel">Compression Level:</label>
  <select id="compressionLevel">
    <option value="0.1">Low</option>
    <option value="0.5" selected>Medium</option>
    <option value="0.9">High</option>
  </select>
  <button id="compressBtn">Compress Image</button>
  <div id="compressedOutput"></div>
  <button id="downloadCompressed" class="download-btn">Download Compressed Image</button>
</section>

    <!-- Background Remover Tool -->
    <section id="bgRemover">
  <h2>Background Remover</h2>
  <input type="file" id="bgInput" accept="image/*">
  <button id="removeBgBtn">Remove Background</button>
  <div id="bgRemovedOutput"></div>
  <a href="YOUR_DOWNLOAD_LINK_HERE" download id="downloadBgRemoved" class="download-btn">
    Download Background Removed Image
  </a>
</section>


    <!-- Ad Unit 2 -->
    <div class="ad-unit">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="YOUR_ADSENSE_ID"
           data-ad-slot="AD_UNIT_ID_2"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Image Tools. All rights reserved. | <a href="#">Privacy Policy</a></p>
  </footer>

  <script>
    // JavaScript Functionality
    document.getElementById('compressBtn').addEventListener('click', () => {
      const file = document.getElementById('compressInput').files[0];
      const compressionLevel = parseFloat(document.getElementById('compressionLevel').value);

      if (file) {
        compressImage(file, compressionLevel);
      } else {
        alert('Please select an image to compress.');
      }
    });

    document.getElementById('removeBgBtn').addEventListener('click', () => {
      const file = document.getElementById('bgInput').files[0];

      if (file) {
        removeBackground(file);
      } else {
        alert('Please select an image to remove the background.');
      }
    });

    function compressImage(file, quality) {
      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.src = event.target.result;

        img.onload = function () {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          canvas.toBlob(
            (blob) => {
              const url = URL.createObjectURL(blob);
              const output = document.getElementById('compressedOutput');
              output.innerHTML = `<img src="${url}" alt="Compressed Image" style="max-width: 100%;">`;

              // Show download button
              const downloadBtn = document.getElementById('downloadCompressed');
              downloadBtn.style.display = 'block';
              downloadBtn.onclick = () => {
                const a = document.createElement('a');
                a.href = url;
                a.download = 'compressed-image.jpg';
                a.click();
              };
            },
            'image/jpeg',
            quality
          );
        };
      };
      reader.readAsDataURL(file);
    }

    async function removeBackground(file) {
      const formData = new FormData();
      formData.append('image_file', file);

      const response = await fetch('https://api.remove.bg/v1.0/removebg', {
        method: 'POST',
        headers: {
          'X-Api-Key': 'pieCRcTk8ZpBS7uQvY81kATs', // Replace with your API key
        },
        body: formData,
      });

      if (response.ok) {
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        const output = document.getElementById('bgRemovedOutput');
        output.innerHTML = `<img src="${url}" alt="Background Removed Image" style="max-width: 100%;">`;

        // Show download button
        const downloadBtn = document.getElementById('downloadBgRemoved');
        downloadBtn.style.display = 'block';
        downloadBtn.onclick = () => {
          const a = document.createElement('a');
          a.href = url;
          a.download = 'background-removed-image.png';
          a.click();
        };
      } else {
        alert('Failed to remove background. Please try again.');
      }
    }
  </script>
